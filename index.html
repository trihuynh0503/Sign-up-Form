<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <!--The picture -->
        <div class="picture">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="image">
                <p>ODIN</p>
            </div>
            <div class="attribute">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <!--The form-->
        <div class="right">
            <div class="intro-text">
                <h3>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <i>now</i> to get started.</h3>
                <h3>You <i>know</i> you want to.</h3>
            </div>
            
            <form action="#">
                <div>
                    <h3>Let's do this!</h3>
                    <div class="inputspace">
                        <label>
                            FIRST NAME
                            <input type="text" name="firstname">
                        </label>
                        <label>
                            LAST NAME
                            <input type="text" name="firstname">
                        </label>
                        <label>
                            EMAIL
                            <input type="email" name="email">
                        </label>
                        <label>
                            PHONE NUMBER
                            <input type="tel"></label>
                        <label>
                            PASSWORD
                            <input type="password" minlength="1" required></label>    
                        <label>
                            CONFIRM PASSWORD
                            <input type="password" minilength="1" required></label>
                    </div>
                </div>
               
                <div class="submit-button">
                    <button type="submit">Create Account</button>
                </div>
                
            </form>
            <p class="ask-login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
